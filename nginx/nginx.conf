# TCP代理配置
stream {
    upstream ratel_tcp {
        server ratel-server:9999;
    }

    server {
        listen 9999;
        proxy_pass ratel_tcp;
        proxy_connect_timeout 1s;
        proxy_timeout 300s;
    }
} 